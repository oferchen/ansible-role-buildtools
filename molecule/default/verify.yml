---
- name: Verify
  hosts: all
  become: no
  gather_facts: no

  tasks:
    - name: run gcc
      command: gcc --version

    - name: run make
      command: make --version

    - name: run shasum
      command: shasum --version

    - name: run bison
      command: bison --version

    - name: check libelf
      find:
        path: /usr
        patterns: libelf.so.1
        recurse: yes
      register: buildtools_find_libelf
      failed_when:
        - buildtools_find_libelf.matched <= 0
