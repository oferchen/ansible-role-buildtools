---
# vars file for buildroot
_buildtools_packages:
  default:
    - build-essential
  Alpine:
    - alpine-sdk
    - libffi-dev
    - openssl-dev
    - perl-utils
  Archlinux:
    - base-devel
  Debian:
    - build-essential
  CentOS:
    - "@Development Tools"
    - perl-Digest-SHA
  RedHat:
    - bison
    - gcc
    - make
    - perl-Digest-SHA
  Suse:
    - bison
    - gcc
    - make
    - perl-Digest-SHA1

buildtools_packages: "{{ _buildtools_packages[ansible_distribution] | default(_buildtools_packages[ansible_os_family] | default (_buildtools_packages['default'])) }}"
