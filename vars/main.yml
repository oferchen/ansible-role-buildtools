---
# vars file for buildroot
_buildtools_packages:
  default:
    - build-essential
  Alpine:
    - alpine-sdk
    - libffi-dev
    - openssl-dev
    - perl-utils
  Amazon:
    - gcc
    - make
  Archlinux:
    - base-devel
  Debian:
    - build-essential
  RedHat:
    - gcc
    - make
  Suse:
    - gcc
    - make

buildtools_packages: "{{ _buildtools_packages[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default(_buildtools_packages[ansible_os_family] | default (_buildtools_packages['default'])) }}"
